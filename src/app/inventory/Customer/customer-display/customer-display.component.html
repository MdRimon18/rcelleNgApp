<div class="card-header crdHdr"> <h5 align="center" class="h4 mb-0">
  <button  [ngStyle]="{'color':'#44B244'}"class="btn addMore float-left" title="{{languageService.SalesReturnInfo.allAddTootip}}" (click)="redirectToAdd()"> <mat-icon>add_circle</mat-icon></button>
  {{languageService.productEntry.customerProfile}}</h5></div>
<div class="card-body">
  

<div class="row gx-5">
  <div class="col-sm-10 col-md-10 col-lg-10">
    <div class="example-header">
   
      
    <div class="table-container" >
      <table #paginator="matSort" matSort mat-table [dataSource]="dataSource">
          <ng-container *ngFor="let column of columns; let i=index" [matColumnDef]="column.field">
              <th mat-header-cell *matHeaderCellDef>
                  <button *ngIf="i == 0" mat-icon-button matTooltip="Toggle Filters" (click)="toggleFilters= !toggleFilters">
            <mat-icon>search</mat-icon>
          </button>
                  <span *ngIf="i > 0" mat-sort-header>{{column.header}}</span>
                  <div class="filters-container" [class.animate]="!toggleFilters">
                    <button *ngIf="i == 0" mat-icon-button matTooltip="Clear Filters" (click)="clearFilters()">
                      <mat-icon>search_off</mat-icon>
                    </button>
                              <!-- <div class="col-xs-2">
                                <input class="form-rounded" *ngIf="i > 0" 
                                 [type]="i==6?'date':'text'"   
                                  placeholder="Press 'Enter' to search" 
                                  [(ngModel)]="filtersModel[i]" 
                                  (keyup)="search(filtersModel[i],i)">
                              </div> -->


                              <input class="form-rounded" [hidden]="i==0||i==7"    placeholder="{{languageService.stockInfo.search}}" [(ngModel)]="filtersModel[i]" (keyup)="search(filtersModel,i)">
                          <!-- <input class="form-rounded" *ngIf="i==2&&i>0" [type]="i==2?'date':'text'"    placeholder="Press 'Enter' to search" [(ngModel)]="filtersModel[i]" (change)="search(filtersModel,i)"> -->

                  </div>
                

                  
                  
              </th>
              <td  mat-cell *matCellDef="let element"> {{
                element[column.field]
               
              }} 
              
            
              <button *ngIf="element.key!=0 && i==0" class="btn addMore" [ngStyle]="{'color':'#0197F6'}" title="{{languageService.SalesReturnInfo.allEditTootip}}" (click)="onEdit(element.key)" ><mat-icon>edit</mat-icon></button>
              <button *ngIf="element.key!=0 && i==0" title="{{languageService.productEntry.productDeleteButtonOherEffect}}" class="addMore"  mat-button (click)="onDelete(element.key)" ><i class="far fa-trash-alt fa-lg text-danger"></i></button>
              <img *ngIf="element.key!=0 && i==0&&!element.ImageLink" height="40px" width="40px"  src="assets/images2/supplierProfile.jpg" >
              <img *ngIf="element.key!=0 && i==0&&element.ImageLink" height="40px" width="40px" [src]="element?.ImageLink" >
               
            </td>
          </ng-container>
          <ng-container  *ngFor="let headersFilter of headersFilters; let i=index" [matColumnDef]="headersFilter">
            <th mat-header-cell *matHeaderCellDef>
                <div class="filters-container" [class.animate]="toggleFilters">
 
                </div>
            </th>
        </ng-container>
         
  
          <tr mat-header-row *matHeaderRowDef="headers;sticky: true"></tr>
          <!-- Start: Add below "tr" for displaying filters -->
          <tr mat-header-row class="no-default-height" 
          *matHeaderRowDef="headersFilters;sticky: true"></tr>
          <!-- End: Add above "tr" for displaying filters -->
          <tr  mat-row *matRowDef="let row; columns: headers;let i = index" [ngClass]="{'make-gold':i===selectedIndex}">
              
          </tr>
          
      </table>
     
  
  </div>
 




    </div>
  </div>
  
  </div>
  <div class=" float-left">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

</div>
