  <!-- Sing in  Form -->
  <section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="row">
                <div class="col-md-6">
                  <div class="signin-image">
                      <figure><img src="assets/images2/signin-image.jpg" alt="sing up image"></figure>
                      
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="signin-form">
                      <h2 class="form-title">Verify and Centralize Your Shop</h2>
                      <form method="POST" #form="ngForm" class="register-form" id="login-form">
                          <div class="form-group">
                              <label for="your_name"> <i class="fas fa-user"></i></label>
                              <input #Your_Name="ngModel" type="text" name="your_name" [(ngModel)]="loginObj.your_name" id="your_name" placeholder="Your Phone"/>
                              <div
                              class="text-left text-danger"
                              *ngIf="
                              loginObj.your_name==''&&
                              Your_Name.touched
                              "
                            >
                               Phone is required
                            </div>
                          </div>
                          <div class="form-group">
                              <label for="your_pass"><i class="fas fa-lock"></i></label>
                              <input #Your_pass="ngModel" type="password" name="your_pass" id="your_pass" [(ngModel)]="loginObj.your_pass" placeholder="Password"/>
                              <div
                              class="text-left text-danger"
                              *ngIf="
                              loginObj.your_pass==''&&
                              Your_pass.touched
                              "
                            >
                               Password is required
                            </div>
                          </div>
                           
                          <div class="form-group form-button">
                              <input type="button"  [disabled]="
                              loginObj.your_pass==''||loginObj.your_name==''
                            "
                              name="signin" (click)="login()" id="signin" class="form-submit" value="Verify and Add"/>
                          </div>
                      </form>
                      
                  </div>
              </div>
            </div>
           
  
          
        </div>
    </div>
  </section>
