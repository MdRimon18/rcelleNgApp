<nb-card>
  <div class="example-header">
    <h5> Product details
      <button class="float-right ml-5" mat-button (click)="onClose()">
        <mat-icon class="float-right mt-2">close</mat-icon>
      </button> </h5>
  </div>


  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Category</th>
        <th scope="col">Sub Category</th>
        <th scope="col">Product</th>
        <th scope="col">Rate</th>
        <th scope="col">Quantity</th>
        <th scope="col">Amount</th>
        <th scope="col">Serial Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.ProductCategory}}</td>
        <td>{{item.ProductSubCategory}}</td>
        <td>{{item.ProductBrand}}</td>
        <td>{{item.Rate}}</td>
        <td>{{item.Quantity}}</td>
        <td>{{item.Amount}}</td>
        <td><button (click)="onDetailsSerial(item)" mat-raised-button color="accent">Click</button></td>
      </tr>
      
       
    </tbody>
  </table>
</nb-card>
