  

  <!-- Sign up form -->
  <section class="signup">
    <div class="container">
        <div class="signup-content ">
          <div class="row">
              <div class="col-md-5">
                  
                
                      <h2 class="form-title">Create Supplier's Shop</h2>
                      <form method="POST" #form="ngForm" class="register-form" id="register-form">
                          <div class="form-group">
                              <label for="name"><i class="fas fa-cart-plus"></i></label>
                              <input required #Name="ngModel" type="text" name="name" id="name" [(ngModel)]="singupObj.name" placeholder="Shop Name"/>
                              <div
                            class="text-left text-danger"
                            *ngIf="
                            singupObj.name==''&&
                            Name.touched
                            "
                          >
                          Shop Name is required
                          </div>
                          </div>
                          <div class="form-group">
                              <label for="countryCode"><i class="fas fa-globe"></i></label>
                             
                                      <select required #CountryCode="ngModel" name="countryCode"  #countryCode="ngModel" 
                          [(ngModel)]="singupObj.countryCode" class="form-control">
                            <option value=""> Select Country</option>
                            <option *ngFor="let cntry of countryList" [value]="cntry.name">{{cntry.name}}</option>
                        </select>
                        <div
                            class="text-left text-danger"
                            *ngIf="
                            singupObj.countryCode==''&&
                            CountryCode.touched
                            "
                          >
                          Country is required
                          </div>
                          </div>
                          <div class="form-group">
                              <label for="State"><i class="fas fa-chess-knight"></i></label>
                              <input required #State="ngModel" type="text" name="State" id="State" [(ngModel)]="singupObj.State" placeholder="Give Shop State Name"/>
                              <div
                            class="text-left text-danger"
                            *ngIf="
                            singupObj.State==''&&
                            State.touched
                            "
                          >
                          State is required
                          </div>
                          </div>
                          <div class="form-group">
                              <label for="AddressLineOne"><i class="fas fa-address-card"></i></label>
                              <input required #AddressLineOne="ngModel" type="text" name="AddressLineOne" id="AddressLineOne" [(ngModel)]="singupObj.AddressLineOne" placeholder="Give Shop Address Line One"/>
                              <div
                            class="text-left text-danger"
                            *ngIf="
                            singupObj.AddressLineOne==''&&
                            AddressLineOne.touched
                            "
                          >
                          AddressLine One is required
                          </div>
                          </div>
                          <div class="form-group">
                            <label for="AddressLineTwo"><i class="fas fa-address-card"></i></label>
                              <input required #AddressLineTwo="ngModel" type="text" name="AddressLineTwo" id="AddressLineTwo" [(ngModel)]="singupObj.AddressLineTwo" placeholder="Give Shop Address Line Two"/>
                              <div
                            class="text-left text-danger"
                            *ngIf="
                            singupObj.AddressLineTwo==''&&
                            AddressLineTwo.touched
                            "
                          >
                          AddressLine Two is required
                          </div>
                          </div>
                          <div class="form-group">
                            <label for="storeType"><i class="fas fa-i-cursor"></i></label>
                           
                                    <select required #StoreType="ngModel" name="storeType"  #countryCode="ngModel" 
                        [(ngModel)]="singupObj.storeType" class="form-control">
                          <option value=""> Select Shop Type</option>
                          <option *ngFor="let s of shopTypeList" [value]="s.code">{{s.name}}</option>
                      </select>
                      <div
                            class="text-left text-danger"
                            *ngIf="
                            singupObj.storeType==''&&
                            StoreType.touched
                            "
                          >
                          Store Type is required
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="Mobile"><i class="fas fa-mobile-alt"></i></label>
                          <input required #Mobile="ngModel" type="text" name="Mobile" id="Mobile" [(ngModel)]="singupObj.Mobile" placeholder="Give Shop Owner Mobile Number"/>
                          <div
                            class="text-left text-danger"
                            *ngIf="
                            singupObj.Mobile==''&&
                            Mobile.touched
                            "
                          >
                          Mobile is required
                          </div>
                      </div>
                      <div class="form-group">
                        <label for="offDayName"><i class="far fa-sun"></i></label>
                        <input required #OffDayName="ngModel" type="text" name="offDayName" id="offDayName" [(ngModel)]="singupObj.offDayName" placeholder="Off Day Name"/>
                        <div
                            class="text-left text-danger"
                            *ngIf="
                            singupObj.offDayName==''&&
                            OffDayName.touched
                            "
                          >
                          Off Day  is required
                          </div>
                    </div>
                      <div class="form-group">
                        <label for="startEndTime"><i class="fas fa-clock"></i></label>
                        <input required #StartEndTime="ngModel" type="text" name="startEndTime" id="startEndTime" [(ngModel)]="singupObj.startEndTime" placeholder="Shop Start and End Time"/>
                        <div
                            class="text-left text-danger"
                            *ngIf="
                            singupObj.startEndTime==''&&
                            StartEndTime.touched
                            "
                          >
                          Start End Time is required
                          </div>
                    </div>
                    <div class="form-group">
                      <label for="ImageLink"><i class="far fa-images"></i></label>
                      <input type="text" name="ImageLink" id="ImageLink" [(ngModel)]="singupObj.ImageLink" placeholder="Image Link"/>
                  </div>
                          <div class="form-group form-button">
                              <input type="button"  [disabled]="
                              singupObj.startEndTime==''||
                              singupObj.Mobile==''||
                              singupObj.offDayName==''||
                              singupObj.storeType==''||
                              singupObj.AddressLineTwo==''||
                              singupObj.AddressLineOne==''||
                              singupObj.State==''||
                              singupObj.countryCode==''||
                              singupObj.name==''
                            " name="signup" id="signup" (click)="signUp()" class="form-submit" value="Register"/>
                          </div>
                          
                      </form>
                  
              </div>
              <div class="col-md-6">
                  
                      <figure><img src="assets/images2/supplierShop.jpg" alt="sing up image"></figure>
                      <a href="#" class="signup-image-link">I am already member</a>
                  
              </div>
        </div>
           
           
        </div>
    </div>
</section>
