 <!-- Sign up form -->
  <section class="signup">
      <div class="container">
          <div class="signup-content ">
            <div class="row">
                <div class="col-md-5">
                    
                  
                        <h2 class="form-title">{{languageService.productEntry.signUp}}</h2>
                        <form   #form="ngForm" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="fas fa-user"></i></label>
                                <input #Name="ngModel" type="text" name="name" id="name" [(ngModel)]="singupObj.name" placeholder="{{languageService.productEntry.Name}}"/>
                                <div
                                class="text-left text-danger"
                                *ngIf="
                                singupObj.name==''&&
                                 Name.touched
                                "
                              >
                              {{languageService.productEntry.nameRequird}}
                              </div>
                            </div>
                           
                            <div class="form-group">
                                <label for="phone"><i class="far fa-envelope"></i></label>
                                <input #Phone="ngModel" type="text" name="phone" id="phone" [(ngModel)]="singupObj.phone" placeholder="{{languageService.productEntry.mobile}}"/>
                                <div
                                class="text-left text-danger"
                                *ngIf="
                                singupObj.phone==''&&
                                Phone.touched
                                "
                              >
                              {{languageService.productEntry.mobileRequired}}
                              </div>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="fas fa-lock"></i></label>
                                <input #Pass="ngModel" type="password" name="pass" id="pass" [(ngModel)]="singupObj.pass" placeholder=" {{languageService.productEntry.password}}"/>
                                <div
                                class="text-left text-danger"
                                *ngIf="
                                singupObj.pass==''&&
                                Pass.touched
                                "
                              >
                              {{languageService.productEntry.passwordRequird}}
                              </div>
                            </div>
                            <div class="form-group">
                                <label for="userType"><i class="fas fa-user-lock"></i></label>
                                <select #userType="ngModel" name="userType"  
                                [(ngModel)]="singupObj.userType" class="form-control">
                                  <option value="">  {{languageService.productEntry.selectType}}</option>
                                  <option *ngFor="let s of UserTypeList" [value]="s.name">{{s.name}}</option>
                              </select>
                              <div
                                    class="text-left text-danger"
                                    *ngIf="
                                    singupObj.userType==''&&
                                    userType.touched
                                    "
                                  >
                                  {{languageService.productEntry.typeRequird}} 
                                  </div>
                            </div>
                            <!-- <div class="form-group">
                                <input type="checkbox" name="agree_term" id="agree_term"  [(ngModel)]="singupObj.agree_term" class="agree-term" />

                                <label for="agree_term" class="label-agree-term"><span><span></span></span>I agree all statements in   </label>
                            </div> -->
                            
                        </form>
                        <div class="form-group form-button">
                          <input [disabled]="
                          singupObj.userType==''||singupObj.name==''||singupObj.phone==''||singupObj.pass==''
                        " type="button"     (click)="signUp()" class="form-submit" value="{{languageService.productEntry.signUp}} "/>
                      </div>
                    
                </div>
                <div class="col-md-6">
                    
                        <figure><img src="assets/images2/signup-image.jpg" alt="sing up image"></figure>
                        <a    class="signup-image-link" (click)="Redirect()">{{languageService.productEntry.alreadymember}}</a>
                    
                </div>
          </div>
             
             
          </div>
      </div>
  </section>
