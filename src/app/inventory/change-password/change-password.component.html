<div class="page-contain category-page ">
  <div class="container">
      <div class="row">
        <h4 class="card-header crdHdr">Change Password</h4>
          <!-- Main content -->
          <div id="main-content" class="main-content col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="row">
                  <div class="col-md-2"></div>
                  <div class="col-md-6 animated-div ">
  
                    <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
                      <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" class="form-control form-control-sm form-rounded" id="currentPassword" placeholder="Enter your Current Password"
                               name="currentPassword" ngModel required #currentPassword="ngModel">
                        <div *ngIf="currentPassword.invalid && currentPassword.touched" class="alert alert-danger">
                          Current Password is required.
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" class="form-control form-control-sm form-rounded" id="newPassword" placeholder="Enter your New Password"
                               name="newPassword" ngModel required #newPassword="ngModel">
                        <div *ngIf="newPassword.invalid && newPassword.touched" class="alert alert-danger">
                          New Password is required.
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control form-control-sm form-rounded" id="confirmPassword" placeholder="Enter your Confirm Password"
                               name="confirmPassword" ngModel required #confirmPassword="ngModel">
                        <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="alert alert-danger">
                          Confirm Password is required.
                        </div>
                      </div>
                      
                      
                      
                      <button type="submit" class="btn btn-primary btn-sm" [disabled]="form.invalid">Change Password</button>
                   
                    </form>
                 
                    
                    
                  </div>
                </div>
            
           
         
        </div>
        </div>
      </div>
    </div>
