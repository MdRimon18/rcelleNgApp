      <div class="row">

          <!-- Main content -->
          <div id="main-content" class="main-content col-lg-12 col-md-12 col-sm-12 col-xs-12">

           
              <div class="product-category grid-style">

                <div class="row">
                      <ul class="products-list"  >

                          <li class="product-item col-lg-3 col-md-3 col-sm-4 col-xs-6" *ngFor="let item of productInfosFiltered| paginate: { itemsPerPage:8, currentPage: p }; index as i;">
                              <div class="contain-product layout-default">
                                  <div  class="product-thumb">
                                      <a [routerLink]="['/e-commerce/single-product/',cmpnyName, item.key]"   class="link-to-product">
                                          <img [src]="item.imageLink" alt="dd" width="270" height="270" class="product-thumnail">
                                      </a>
                                  </div>
                                  <div class="info">
                                      <b class="categories">{{item.catagory}}</b>
                                      <h4 class="product-title"><a [routerLink]="['/e-commerce/single-product/',cmpnyName, item.key]" class="pr-name">{{item.name}}</a></h4>
                                      <div class="price">
                                          <ins><span class="price-amount"><span class="currencySymbol">TK.</span>{{item.cost}}</span></ins>
                                          <del><span class="price-amount"><span class="currencySymbol">TK.</span>{{item.previousCost}}</span></del>
                                      </div>
                                      <!-- <div class="shipping-info">
                                          <p class="shipping-day">3-Day Shipping</p>
                                          <p class="for-today">Pree Pickup Today</p>
                                      </div> -->
                                      <div class="slide-down-box">
                                          <!-- <p class="message">All products are carefully selected to ensure the Order.</p> -->
                                          <div class="buttons">
                                              <a   class="btn wishlist-btn"><i class="fa fa-heart" aria-hidden="true"></i></a>
                                               
                                              
                                              <a   class="btn add-to-cart-btn" *ngIf="item.quantity>0" (click)="itemCartTblService.addToCart(item)"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i>add to cart</a>
                                              <a  class="btn add-to-cart-btn" *ngIf="item.quantity==0" (click)="itemCartTblService.addToCart(item)"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i>Stock Finish</a>
                                              <a   class="btn compare-btn"><i class="fa fa-random" aria-hidden="true"></i></a>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </li>
                   
                      </ul>
                  </div>

                  <div class="biolife-panigations-block">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                      <!-- <ul class="panigation-contain">
                          <li><span class="current-page">1</span></li>
                          <li><a href="#" class="link-page">2</a></li>
                          <li><a href="#" class="link-page">3</a></li>
                          <li><span class="sep">....</span></li>
                          <li><a href="#" class="link-page">20</a></li>
                          <li><a href="#" class="link-page next"><i class="fa fa-angle-right" aria-hidden="true"></i></a></li>
                      </ul> -->
                  </div>

              </div>

          </div>

      </div>
  </div>
</div>
