<div class="page-contain category-page ">
  <div class="container">
      <div class="row">

          <!-- Main content -->
          <div id="main-content" class="main-content col-lg-12 col-md-12 col-sm-12 col-xs-12">
           
           
       
                <div class="row">
                  <div class="col-md-2"></div>
                  <div class="col-md-6 animated-div">
                  
                    <h1>Shipping Address</h1>
            
                    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                      <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control form-control-sm form-rounded" id="name" placeholder="Enter your full name"
                               name="name" ngModel required #name="ngModel">
                        <div *ngIf="name.invalid && name.touched" class="alert alert-danger">
                          Full Name is required.
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="text" class="form-control form-control-sm form-rounded" id="mobile" placeholder="Enter your Mobile Number"
                               name="mobile" ngModel required #mobile="ngModel">
                        <div *ngIf="mobile.invalid && mobile.touched" class="alert alert-danger">
                          Mobile Number is required.
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="address1">Address Line 1</label>
                        <input type="text" class="form-control form-control-sm form-rounded" id="address1" placeholder="Enter your address line 1"
                               name="address1" ngModel required #address1="ngModel">
                        <div *ngIf="address1.invalid && address1.touched" class="alert alert-danger">
                          Address Line 1 is required.
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="address2">Address Line 2</label>
                        <input type="text" class="form-control form-control-sm form-rounded" id="address2" placeholder="Enter your address line 2 (optional)"
                               name="address2" ngModel>
                      </div>
                      <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control form-control-sm form-rounded" id="city" placeholder="Enter your city"
                               name="city" ngModel>
                      </div>
                      <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" class="form-control form-control-sm form-rounded" id="state" placeholder="Enter your state"
                               name="state" ngModel>
                      </div>
                      <div class="form-group">
                        <label for="zip">Zip Code</label>
                        <input type="text" class="form-control form-control-sm form-rounded" id="zip" placeholder="Enter your zip code"
                               name="zip" ngModel>
                      </div>
                        <div class="form-group">
                          <label for="country">Country</label>
                          <select class="form-control form-control-sm form-rounded" id="country" name="country" ngModel required #country="ngModel">
                            <option value="Bangladesh">Bangladesh</option>
                            <option>United States</option>
                            <option>Canada</option>
                            <option>Other</option>
                          </select>
                          <div *ngIf="country.invalid && country.touched" class="alert alert-danger">
                            Country is required.
                          </div>
                        </div>
                      <button (click)="previous()" type="button" class="btn btn-secondary btn-sm mr-2">Previous</button>
                      <!-- <button type="submit" class="btn btn-primary btn-sm mr-2" [disabled]="form.invalid">Submit</button> -->
                      <button type="submit" class="btn btn-primary btn-sm" [disabled]="form.invalid">Place Order</button>
                      <label for="">Cash On Delivery</label>
                    </form>
                 
                    
                    
                  </div>
                </div>
            
           
         
        </div>
        </div>
      </div>
    </div>
