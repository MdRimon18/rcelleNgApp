<div class="container mt-5 animated-div">
   
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="input-group input-wrapper mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-search"></i>
          </span>
        </div>
        <input
          type="text"
          class="form-control rounded-pill"
          placeholder="Search Company/Online Store Here..(by Typing Company Name/Type/Location)"
          aria-label="Search"
          aria-describedby="search-button"
          [matAutocomplete]="auto"
          [formControl]="companyCntrl"
        />
        <button   *ngIf="companyCntrl.value!==''&&companyCntrl.value!==null"
         class="clear-button" type="button"   (click)="clearInput()">
          <i class="fa fa-times-circle"></i>
        </button>
      </div>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option (click)="redirectToSpecificComp(user)" *ngFor="let user of filteredStates | async" [value]="user.compInfo">
          <span><strong>{{ user.compInfo }}</strong></span>
        </mat-option>
      </mat-autocomplete>
  
    </div>
  </div>
</div>
<div class="row" style="display: flex;  justify-content: center; align-items: center;">
  <img src="assets/onlineStore.png" alt="Your Image" height="400" width="60%">
</div>

</div>
